{% extends "base_generic.html" %}

{% block head %}
    <script src="{{ static('js/surveys_new.js') }}"></script>
{% endblock %}

{% set home = url_for('front.home') %}

{% block content %}
    <style>
        body
        {
            margin-bottom: 70px;
        }

        .myLabel
        {
            width: 200px;
            padding-right: 10px;
            padding-left: 20px;
            display: block!important;
            text-align: right;
        }
    </style>

    <h3>New Survey</h3>

    <div class="mt-4" onsubmit="return false;">
        <div class="form-inline">
            <label for="title" class="myLabel font-weight-bold">Title:</label>
            <input id="title" type="text" name="title" maxlength="250" required=""  class="col-md-3 form-control">
        </div>
        <div class="form-inline mt-3">
            <label class="myLabel font-weight-bold">Anonymous answers:</label>
            <input id="permit_anon_true" type="radio" name="permit_anon" value="true">
            <label for="permit_anon_true" style="padding-left: 5px; padding-right: 20px;">Permit</label><br>
            <input id="permit_anon_false" type="radio" name="permit_anon" value="false" checked>
            <label for="permit_anon_false" style="padding-left: 5px; padding-right: 20px;" >Deny</label>
        </div><hr>
    </div>


    <div id="itemsContainer" class="col-xl-10 ml-auto mr-auto">
        <h4>Questions</h4>
    </div>


    <div class="row justify-content-center align-items-center fixed-bottom" style="background-color: #d3d3d3; height: 70px">
        <div class="col-auto">
            <div class="align-bottom" style="display: inline-block">
                <div id="loader_save" class="loader" style="height: 25px;width: 25px;display: none;"></div>
            </div>
            <button id="save" class="btn btn-md btn-primary">Salva</button>
        </div>
    </div>

    <script>
        'use strict';
        $(function () {
            $('[data-toggle="tooltip"]').tooltip()
        })
    </script>
{% endblock %}
